<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kumulatif Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            alert('Anda harus login terlebih dahulu!');
            window.location.href = 'index.html';
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PLN</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="tahun-susut.html">Tabel Tahun Susut</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-primary">Input Data Kumulatif Susut PLN</h1>
        <div class="form-container bg-white p-4 rounded shadow-sm">
            <form id="kumulatifForm">
                <div class="mb-3">
                    <label for="ulp" class="form-label">ULP/UP</label>
                    <select class="form-select" id="ulp" required>
                        <option value="ULP LUBUK PAKAM">ULP LUBUK PAKAM</option>
                        <option value="ULP TANJUNG MORAWA">ULP TANJUNG MORAWA</option>
                        <option value="ULP PERBAUNGAN">ULP PERBAUNGAN</option>
                        <option value="ULP SEI RAMPAH">ULP SEI RAMPAH</option>
                        <option value="ULP GALANG">ULP GALANG</option>
                        <option value="ULP DOLOK MASIHUL">ULP DOLOK MASIHUL</option>
                        <option value="UP3 LUBUK PAKAM">UP3 LUBUK PAKAM</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun</label>
                    <input type="number" class="form-control" id="tahun" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutJan" class="form-label">Januari (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutJan" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutFeb" class="form-label">Februari (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutFeb" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutMar" class="form-label">Maret (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutMar" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutApr" class="form-label">April (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutApr" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutMei" class="form-label">Mei (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutMei" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutJun" class="form-label">Juni (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutJun" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutJul" class="form-label">Juli (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutJul" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutAgt" class="form-label">Agustus (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutAgt" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutSep" class="form-label">September (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutSep" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutOkt" class="form-label">Oktober (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutOkt" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutNov" class="form-label">November (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutNov" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="kumulatifSusutDes" class="form-label">Desember (MW)</label>
                        <input type="number" step="0.01" class="form-control" id="kumulatifSusutDes" required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Tambah Data</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Kembali</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('kumulatifForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ulp = document.getElementById('ulp').value;
            const tahun = document.getElementById('tahun').value;
            const jumlahKumulatifJan = parseFloat(document.getElementById('kumulatifSusutJan').value);
            const jumlahKumulatifFeb = parseFloat(document.getElementById('kumulatifSusutFeb').value);
            const jumlahKumulatifMar = parseFloat(document.getElementById('kumulatifSusutMar').value);
            const jumlahKumulatifApr = parseFloat(document.getElementById('kumulatifSusutApr').value);
            const jumlahKumulatifMei = parseFloat(document.getElementById('kumulatifSusutMei').value);
            const jumlahKumulatifJun = parseFloat(document.getElementById('kumulatifSusutJun').value);
            const jumlahKumulatifJul = parseFloat(document.getElementById('kumulatifSusutJul').value);
            const jumlahKumulatifAgt = parseFloat(document.getElementById('kumulatifSusutAgt').value);
            const jumlahKumulatifSep = parseFloat(document.getElementById('kumulatifSusutSep').value);
            const jumlahKumulatifOkt = parseFloat(document.getElementById('kumulatifSusutOkt').value);
            const jumlahKumulatifNov = parseFloat(document.getElementById('kumulatifSusutNov').value);
            const jumlahKumulatifDes = parseFloat(document.getElementById('kumulatifSusutDes').value);

            let kumulatifData = JSON.parse(localStorage.getItem('kumulatifData')) || {};
            if (!kumulatifData[tahun]) {
                kumulatifData[tahun] = {};
            }
            kumulatifData[tahun][ulp] = {
                Jan: jumlahKumulatifJan,
                Feb: jumlahKumulatifFeb,
                Mar: jumlahKumulatifMar,
                Apr: jumlahKumulatifApr,
                Mei: jumlahKumulatifMei,
                Jun: jumlahKumulatifJun,
                Jul: jumlahKumulatifJul,
                Agt: jumlahKumulatifAgt,
                Sep: jumlahKumulatifSep,
                Okt: jumlahKumulatifOkt,
                Nov: jumlahKumulatifNov,
                Des: jumlahKumulatifDes
            };

            localStorage.setItem('kumulatifData', JSON.stringify(kumulatifData));

            window.location.href = `kumulatif-susut.html?tahun=${tahun}`;
        });
    </script>
</body>
</html>
