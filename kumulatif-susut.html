<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kumulatif Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px; 
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 2rem;
        }
        canvas {
            max-height: 500px;
            width: 100% !important;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
            overflow-x: auto;
            padding: 20px;
        }
        .table thead {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .btn-back {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            margin-bottom: 2rem;
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .nav-link.active {
            font-weight: bold;
            color: #FFD700 !important;
        }
        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn-back {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
            .table {
                font-size: 0.875rem;
                padding: 10px;
            }
            .chart-container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PLN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="susut.html">Pilih Tahun</a></li>
                    <li class="nav-item"><a class="nav-link" href="edit-delete.html">Edit/Hapus</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tombol Kembali ke Pilih Tahun -->
    <div class="container mt-4 text-center">
        <button onclick="window.location.href='susut.html'" class="btn btn-back">Pilih Tahun Lain</button>
        <button onclick="history.back()" class="btn btn-back">Kembali</button>
    </div>

    <!-- Konten Utama -->
    <div class="container mt-4">
        <h2 class="text-center">ðŸ“‹ Tabel Data Kumulatif Susut</h2>
        
        <!-- Filter Tabel -->
        <div class="mb-3">
            <label for="tableFilter" class="form-label">Pilih ULP/UP:</label>
            <select class="form-select" id="tableFilter">
                <option value="all">Semua</option>
                <option value="ULP Tanjung Morawa">ULP Tanjung Morawa</option>
                <option value="ULP Galang">ULP Galang</option>
                <option value="ULP Dolok Masihul">ULP Dolok Masihul</option>
                <option value="ULP Pakam Kota">ULP Pakam Kota</option>
                <option value="ULP Sei Rampah">ULP Sei Rampah</option>
                <option value="ULP Perbaungan">ULP Perbaungan</option>
                <option value="UP3 Pakam">UP3 Lubuk Pakam</option>
            </select>
        </div>

        <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ULP/UP</th>
                    <th>Kumulatif Susut (MW)</th>
                </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
        </table>

        <!-- Grafik -->
        <div class="chart-container mt-5">
            <canvas id="susutChart"></canvas>
        </div>

        <!-- Tombol Input -->
        <div class="text-center mt-4">
            <a href="create.html" class="btn btn-back">Input Data Baru</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil data dari localStorage
        let susutData = JSON.parse(localStorage.getItem('susutData')) || [];

        // Ambil parameter tahun dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const tahun = urlParams.get('tahun');

        // Periksa status login
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        // Tampilkan data di tabel
        const tableBody = document.getElementById('dataTableBody');
        const ctx = document.getElementById('susutChart').getContext('2d');
        let chart;

        function renderTable(filter = 'all') {
            const ulpData = {};
            susutData.forEach(data => {
                const dataTahun = new Date(data.tanggal).getFullYear();
                if ((filter === 'all' || data.ulp === filter) && dataTahun == tahun) {
                    if (!ulpData[data.ulp]) {
                        ulpData[data.ulp] = 0;
                    }
                    ulpData[data.ulp] += data.jumlahSusut;
                }
            });

            tableBody.innerHTML = '';
            for (const ulp in ulpData) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ulp}</td>
                    <td>${ulpData[ulp]}</td>
                `;
                tableBody.appendChild(row);
            }

            updateChart(ulpData);
        }

        function updateChart(ulpData) {
            const datasets = [{
                label: 'Kumulatif Susut (MW)',
                data: Object.values(ulpData),
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }];

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(ulpData),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'ULP/UP' }},
                        y: { title: { display: true, text: 'Jumlah Susut (MW)' }, beginAtZero: true }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true, mode: 'index', intersect: false },
                        title: {
                            display: true,
                            text: `Grafik Kumulatif Susut PLN Tahun ${tahun}`,
                            font: {
                                size: 18
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('tableFilter').addEventListener('change', function() {
            renderTable(this.value);
        });

        renderTable();
    </script>
</body>
</html>
