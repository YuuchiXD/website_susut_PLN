<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Tahun Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="mb-4">ðŸ“… Pilih Tahun Susut</h1>
        <select id="tahunSelect" class="form-select mb-4">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
        </select>
        <button id="lihatData" class="btn btn-primary mb-4">Lihat Data Susut</button>
        
        <h2 class="mb-4">Tambah Tahun Baru</h2>
        <input type="number" id="tahunBaru" class="form-control mb-3" placeholder="Masukkan Tahun Baru">
        <button id="tambahTahun" class="btn btn-secondary">Tambah Tahun</button>
    </div>

    <script>
        document.getElementById('lihatData').addEventListener('click', function() {
            const tahun = document.getElementById('tahunSelect').value;
            window.location.href = `tahun-susut.html?tahun=${tahun}`;
        });

        document.getElementById('tambahTahun').addEventListener('click', function() {
            const tahunBaru = document.getElementById('tahunBaru').value;
            if (tahunBaru && !document.querySelector(`#tahunSelect option[value="${tahunBaru}"]`)) {
                const option = document.createElement('option');
                option.value = tahunBaru;
                option.textContent = tahunBaru;
                document.getElementById('tahunSelect').appendChild(option);
                document.getElementById('tahunBaru').value = '';
                alert(`Tahun ${tahunBaru} berhasil ditambahkan!`);
            } else {
                alert('Tahun sudah ada atau tidak valid!');
            }
        });
    </script>
</body>
</html>
