<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            alert('Anda harus login terlebih dahulu!');
            window.location.href = 'index.html';
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PLN</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="grafik-susut.html">Grafik</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-primary">Tambah Data Susut PLN</h1>
        <div class="form-container bg-white p-4 rounded shadow-sm">
            <form id="susutForm">
                <div class="mb-3">
                    <label for="ulp" class="form-label">ULP/UP</label>
                    <select class="form-select" id="ulp" required>
                        <option value="ULP Tanjung Morawa">ULP Tanjung Morawa</option>
                        <option value="ULP Galang">ULP Galang</option>
                        <option value="ULP Dolok Masihul">ULP Dolok Masihul</option>
                        <option value="ULP Pakam Kota">ULP Pakam Kota</option>
                        <option value="ULP Sei Rampah">ULP Sei Rampah</option>
                        <option value="ULP Perbaungan">ULP Perbaungan</option>
                        <option value="UP3 Pakam">UP3 Lubuk Pakam</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun</label>
                    <input type="number" class="form-control" id="tahun" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jumlah Susut (MW) per Bulan</label>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="januari" class="form-label">Januari</label>
                            <input type="number" step="0.01" class="form-control" id="januari">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="februari" class="form-label">Februari</label>
                            <input type="number" step="0.01" class="form-control" id="februari">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="maret" class="form-label">Maret</label>
                            <input type="number" step="0.01" class="form-control" id="maret">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="april" class="form-label">April</label>
                            <input type="number" step="0.01" class="form-control" id="april">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="mei" class="form-label">Mei</label>
                            <input type="number" step="0.01" class="form-control" id="mei">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="juni" class="form-label">Juni</label>
                            <input type="number" step="0.01" class="form-control" id="juni">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="juli" class="form-label">Juli</label>
                            <input type="number" step="0.01" class="form-control" id="juli">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="agustus" class="form-label">Agustus</label>
                            <input type="number" step="0.01" class="form-control" id="agustus">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="september" class="form-label">September</label>
                            <input type="number" step="0.01" class="form-control" id="september">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="oktober" class="form-label">Oktober</label>
                            <input type="number" step="0.01" class="form-control" id="oktober">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="november" class="form-label">November</label>
                            <input type="number" step="0.01" class="form-control" id="november">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="desember" class="form-label">Desember</label>
                            <input type="number" step="0.01" class="form-control" id="desember">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Tambah Data</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Kembali</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('susutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ulp = document.getElementById('ulp').value;
            const tahun = document.getElementById('tahun').value;
            const bulanData = [
                { bulan: 0, jumlahSusut: parseFloat(document.getElementById('januari').value) || 0 },
                { bulan: 1, jumlahSusut: parseFloat(document.getElementById('februari').value) || 0 },
                { bulan: 2, jumlahSusut: parseFloat(document.getElementById('maret').value) || 0 },
                { bulan: 3, jumlahSusut: parseFloat(document.getElementById('april').value) || 0 },
                { bulan: 4, jumlahSusut: parseFloat(document.getElementById('mei').value) || 0 },
                { bulan: 5, jumlahSusut: parseFloat(document.getElementById('juni').value) || 0 },
                { bulan: 6, jumlahSusut: parseFloat(document.getElementById('juli').value) || 0 },
                { bulan: 7, jumlahSusut: parseFloat(document.getElementById('agustus').value) || 0 },
                { bulan: 8, jumlahSusut: parseFloat(document.getElementById('september').value) || 0 },
                { bulan: 9, jumlahSusut: parseFloat(document.getElementById('oktober').value) || 0 },
                { bulan: 10, jumlahSusut: parseFloat(document.getElementById('november').value) || 0 },
                { bulan: 11, jumlahSusut: parseFloat(document.getElementById('desember').value) || 0 }
            ];

            let susutData = JSON.parse(localStorage.getItem('susutData')) || [];
            bulanData.forEach(data => {
                if (data.jumlahSusut > 0) {
                    susutData.push({ ulp, tanggal: new Date(tahun, data.bulan).toISOString(), jumlahSusut: data.jumlahSusut });
                }
            });
            localStorage.setItem('susutData', JSON.stringify(susutData));

            window.location.href = `tahun-susut.html?tahun=${tahun}`;
        });
    </script>
</body>
</html>
